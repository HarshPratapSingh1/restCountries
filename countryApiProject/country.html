<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src="country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title "><a href="http://127.0.0.1:5500/countryApiProject/index.html">Where in the world?</a></h2>
            <p class="theme"> <i class="fa-regular fa-moon dark-img"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>

    <!-- ---------------------------------------------------------------------------------- -->
    <main>
        <div class="innerMain">
            <span class="backButton" href="">&larr; Back</span>
        <div class="content-container">
            <img src="" alt="">
            <div class="container">
                <h1 class="country-name"></h1>
                <div class="outer-details">
                        <p><b>Native Name:</b><span class="nn"> </span></p>
                        <p><b>Population:</b><span class="popu"> </span></p>
                        <p><b>Region:</b><span class="reg">  </span></p>
                        <p><b>Sub Region:</b><span class="sub-reg">   </span></p>
                        <p><b>Capital:</b><span class="capi">   </span></p>
                        <p><b>Top Level Domain:</b><span class="TLD">  </span></p>
                        <p><b>Currencies:</b><span class="cur"> </span></p>
                        <p><b>Languages:</b><span class="lang"> </span></p>
                </div>
                <div class="border-country">
                    <b>Border Countries:</b>&nbsp;
                </div>
            </div>
        </div>
        </div>
    </main>
    
</body>
</html>
